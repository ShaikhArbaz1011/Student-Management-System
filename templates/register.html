  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class style="background: #dbd9ff;
  background: linear-gradient(180deg, rgba(219, 217, 255, 1) 0%, rgba(42, 0, 255, 1) 100%);">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form action="/register" method="POST">
          
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Username</label>
            <input type="text" class="form-control" id="registerEmail" name = "register_username" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" name = "register_password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <p class="mt-3 text-center">
          Already have an account? <a href="/login">Login</a>
        </p>
      </div>
    </div>
  </body>
  </html>
